<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Border Radius e Box Sizing</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- Estilo Customizado -->
    <style type="text/css">
      
      #caixa1 {
        width: 350px; 
        height: 60px; 
        margin: 50px;
        background-color: deepskyblue;
        text-align: center;
        box-shadow: -20px 20px 5px rgba(0, 0, 0, 0.6);
      }

      #caixa1:hover {
        width: 500px;
        background-color: mediumpurple;
        border-radius: 80px;

        /*Parâmetro + tempo de duração*/
        transition: width 3s, background-color 1s, border-radius 3s;
      }

    </style>
  </head>

  <body>

    <!-- Exemplo -->
    <div id="caixa1">
      <h1>Exemplo de Transição</h1>
    </div>

  </body>
</html>
