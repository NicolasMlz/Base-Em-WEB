<!doctype html>

<html>
	
	<head>
		<title>Formulario</title>
		<meta charset="utf-8">
	</head>

	<body>
		
		<h2>Formulario</h2>

		<form>
			
			Login: 
			<input type="text" name="login"> <br>

			Senha:
			<input type="password" name="senha"> <br>

			<input type="submit" value="Logar">

		</form>

		<hr>

		<h2>Cadastre-se</h2>
		
		<form>

		Login: <br>
		<input type="text" name="login"> <br><br>

		Sexo:<br>
		<input type="radio" name="sexo" value="M"> Masculino <br>
		<input type="radio" name="sexo" value="F"> Feminino <br><br>
		
		Interesses:<br>
		<input type="checkbox" name="interesses"> Futebol <br>
		<input type="checkbox" name="interesses"> Cursos <br>
		<input type="checkbox" name="interesses"> Moda <br><br>

		Estado:<br>
		<select name="estado">
			<option value="sp">SP</option>
			<option value="mg">MG</option>
			<option value="go">GO</option>
		</select> <br><br>

		Observacoes:<br>
		<textarea name="obs"></textarea> <br><br>

		<input type="submit" value="Cadastrar">

		</form>

	</body>

</html>
