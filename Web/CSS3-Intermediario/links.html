<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Links</title>
		
		<style type="text/css">
			
			a {
				padding: 5px 10px;
				text-decoration: none;
			}

			/*LINKS NAO VISITADOS*/
			a:link {
				color: #b9c941;
			}

			/*LINKS VISITADOS*/
			a:visited {
				color: #b9c941;
			}

			/*LINKS QUANDO PASSA O CURSOS EM CIMA*/
			a:hover {
				color: #FFF;
				background: #6d790f;
			}

			/*LINKS QUANDO CLICADOS*/
			a:active {
				color: #e4f371;
			}

		</style>
	</head>

	<body>

		<a href="http://www.google.com.br">Google</a> | 
		<a href="http://www.abcd.com.br">Abcd</a> | 
		<a href="http://www.tecmundo.com.br">Tec Mundo</a> | 
		<a href="http://www.megacurioso.com.br">Mega Curioso</a>

	</body>
</html>
