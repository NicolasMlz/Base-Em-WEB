<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Div e span</title>
		<style type="text/css">
			
			#topo {
				background: blue;
			}

			#conteudo {
				background: red;
			}

			#rodape {
				background: green;
			}

			.produto {
				background: gray;
			}

			.azul {
				color: blue;
			}
			
		</style>
	</head>
	<body>
		
		<div id="topo">
			<div>
				<img src="Amazon_Prime_logo.png" width="200">
			</div>

			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>

		<div id="conteudo">
			<div class="produto">Produto 1</div>
			<div class="produto">Produto 2</div>
			<div class="produto">Produto 3</div>
		</div> <br>
		
		<div id="rodape">
			Todos os <span class="azul">direitos</span> reservados.
		</div>

	</body>
</html>
