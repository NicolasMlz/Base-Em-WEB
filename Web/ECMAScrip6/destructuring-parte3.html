<!DOCTYPE html>

	<head>
		<title></title>
		<script>
			
			//Destructuring

			//Array
			let arr = [10, 20, 30, 40]

			function teste([a, b, , c, d = 100]) {
				console.log(a, b, c, d)
			}
			teste(arr)

			//====================================

			//Objeto
			let obj = {
				a: 10,
				b: 20,
				c: 30,
				d: 40
			}

			function teste2({a, c, z = 10}) {
				console.log(a, c, z)
			}
			teste(obj)

		</script>
	</head>

	<body>
		<div id="output"></div>
	</body>
</html>
