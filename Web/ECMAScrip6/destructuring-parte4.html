<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script>
			
			//Destructuring + rest/spread

			//Array
			let arr = [10, 20, 30, 40]
			let [a, ...resto] = arr

			console.log(a)
			console.log(resto)

			//========================

			//Objeto
			let obj = {
				a:10, b:20, c:30, d:40
			}
			let {b, ....z} = obj

			console.log(b)
			console.log(z)

		</script>
	</head>

	<body>
		<div id="output"></div>
	</body>
</html>
