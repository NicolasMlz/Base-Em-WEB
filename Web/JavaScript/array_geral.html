<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>

		<script type="text/javascript">
			
			var lista_frutas = Array('Morango', 'Maçã', 'Pera', 'Banana');
			var lista_numeros = Array(7, 4, 8, 2, 9, 1);

			//Incluir elemento no final do array
			lista_frutas.push('Uva');

			//Incluir elemento no início do array
			lista_frutas.unshift('Abacaxi');

			//Excluir elemento no final do array
			lista_frutas.pop();

			//Excluir elemento no início do array
			lista_frutas.shift();

			//Acessar indíce a partir de um dado
			console.log(lista_frutas.indexOf('Pera'))

			//Ordenar array ALFABÉTICO
			console.log(lista_frutas.sort());

			//Ordenar array NUMÉRICO
			function ordenaNumeros(a, b) {
				return a-b;
			}
			console.log(lista_numeros.sort(ordenaNumeros));


		</script>
	</head>

	<body>

	</body>
</html>
