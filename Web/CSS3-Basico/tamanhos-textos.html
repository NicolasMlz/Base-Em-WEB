<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fontes e cores</title>
		<style type="text/css">
			
			body {
				font-size: 30px;
			}

			.texto {
				/*
					px -> tamanho fixo
					em ->tamanho relativo ao container PAI
					% -> tamanho relativo ao predefinido no BROWSER
				*/
				font-size: 2em;
			}

			.texto2 {
				font-size: 0.5em;
			}

		</style>
	</head>

	<body>
		<p class="texto">Conteudo 1</p>
		<p class="texto2">Conteudo 2</p>
	</body>
</html>
