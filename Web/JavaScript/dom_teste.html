<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<style type="">
			
			body {
				padding: 50px 80px;
			}

			input {
				
			}
			
		</style>
	</head>

	<body>

		<h1>Teste de Conhecimento</h1>
		<hr>
		<input type="text" id="texto" onfocus="mudarEstilo()" onblur="verificarInput()">


		<script>
			function mudarEstilo() {
				document.getElementById('texto').style.background = 'yellow';
			}

			function verificarInput() {
				var texto = document.getElementById('texto').value;

				if(texto.length < 3) {
					document.getElementById('texto').style.background = 'red';
				} else {
					document.getElementById('texto').style.background = 'green';
				}
			}
		</script>
	</body>
</html>
