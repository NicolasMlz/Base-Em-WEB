<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script>
			
			function acao() {
				alert('O evento foi disparado!')
			}

			function acao1() {
				alert('O elemento foi clicado.')
			}

			function acao2() {
				alert('O cursor do mouse deixou a regi√£o do elemento.')
			}
			
		</script>
	</head>

	<body>

		<div onclick="acao()" style="background: #ccc; height: 150px; width: 150px">
			<h3>Evento dispara com o clique</h3>
		</div>

		<div ondblclick="acao()" style="background: #ccc; height: 150px; width: 150px">
			<h3>Evento dispara com clique duplo</h3>
		</div>

		<div onmouseup="acao()" style="background: #ccc; height: 150px; width: 150px">
			<h3>Evento dispara com mouse pressionado</h3>
		</div>

		<div onmouseover="acao()" style="background: #ccc; height: 150px; width: 150px">
			<h3>Evento dispara com o cursor em cima apenas</h3>
		</div>

		<div onmouseout="acao()" style="background: #ccc; height: 150px; width: 150px">
			<h3>Evento dispara quando o cursor sai do quadrado</h3>
		</div>

		<div onclick="acao1()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px">
			<h3>Eventos Combinados</h3>
		</div>

	</body>
</html>
