<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>BOM</title>
		<script>

			var i = 10;

			//Executa uma vez após o período de tempo
			setTimeout(function(){
				document.write('Teste')
			},   1000)

			//Executa N vezes após cada intervalo de tempo
			/*
			 * Para pará-lo, necessita-se de uma variável recebendo a
			 * Função, e de um contador ou while que é a condição de parada
			 * juntamente ao uso do clearInterval(x) passando como parâmetro
			 * a variável. O mesmo vale para o setTimeout.
			*/

			var x = setInterval(function(){
				document.write('Teste' + i + '<br>')
				i--;

				if(i == 0) {
					clearInterval(x);
				}
			},   500)

		</script>
	</head>

	<body>
		
	</body>
</html>
