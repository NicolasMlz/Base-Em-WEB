<!DOCTYPE html>
<html>
	<head>
		<title>Var e Let</title>
		<script>
			
			//CLASSE TV
			class Tv {
				constructor() {
					this._relacaoCanais = Array(2, 4, 5, 7, 10)
					this._canalAtivo = 5
					this._volume = 5
				}

				get canalAtivo() {
					return this._canalAtivo
				}
				set canalAtivo(canal) {
					if(this._relacaoCanais.indexOf(canal) !== -1) {
						this._canalAtivo = canal
					}
				} 
			}

			let tv = new Tv()
			tv.canalAtivo = 10
			console.log(tv.canalAtivo)
			
		</script>
	</head>

	<body>
		<div id="output"></div>
	</body>
</html>
