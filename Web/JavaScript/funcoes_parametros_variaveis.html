<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script>
			
			function soma() {
				var resultado = 0;
				for(var i in arguments) {
					resultado += arguments[i];
				}

				return resultado;
			}

			console.log(soma(7, 5, 3.2, 0.8, 'Texto Contatenado'));

		</script>
	</head>

	<body>
		<h1>Funções</h1>
	</body>
</html>
