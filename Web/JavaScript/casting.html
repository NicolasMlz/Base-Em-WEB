<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script>
			
			//Scanear dados do usu√°rio em String
			var v1 = prompt('Digite o seu nome: ');
			var v2= prompt('Digite a sua idade: ');

			var v1 = parseInt(v1);
			var v2 = parseInt(v2);

			document.write(v1 + v2);

	</head>

	<body>
