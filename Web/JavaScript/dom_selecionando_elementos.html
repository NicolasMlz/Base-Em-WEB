<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
	</head>

	<body>

		<!-- Verifica apenas o foco sobre o elemento -->
		<input 
			type="text" 
			placeholder="Digite..."
			class="caixa-texto"
			id="nome_usuario"
			name="texto" 	
		>

		<script>
			console.log(document.getElementById('nome_usuario'))
			console.log(document.getElementsByClassName('caixa-texto'))
			console.log(document.getElementsByTagName('input'))
			console.log(document.getElementsByName('texto'))
		</script>
	</body>
</html>
