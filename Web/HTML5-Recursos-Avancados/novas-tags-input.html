<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Novas Tags de Input</title>
		<style type="text/css">
			body {
				padding: 50px;
				font-size: 1.5em;
			}
		</style>
	</head>

	<body>
		<form>
			
			<!-- Os novos atributos gerais são: required e autofocus
			com seus nomes autoexplicativos -->
			<!-- Há também os atributos específico ao longo do código -->

			<!-- Novos Inputs e atributos do HTML5 -->
			<label for="nome">Nome: </label>
			<input type="text" id="nome">
			<br><br>

			<!-- Email -->
			<label for="email">E-mail: </label>
			<input type="email" id="email">
			<br><br>

			<!-- Numero -->
			<label for="numero">Número: </label>
			<input type="number" id="numero" min="5" max="20">
			<br><br>

			<!-- URL -->
			<label for="url">Url: </label>
			<input type="url" id="url" placeholder="ex: http://www...">
			<br><br>

			<!-- Pesquisa -->
			<label for="pesquisa">Pesquisa: </label>
			<input type="search" id="pesquisa">
			<br><br>

			<!-- Barra Arrastável -->
			<label for="range">Range: </label>
			<input type="range" id="range" min="1" max="10" value="2">
			<br><br>

			<!-- Data -->
			<label for="data">Data: </label>
			<input type="date" id="data">
			<br><br>

			<!-- Cor -->
			<label for="cor">Cor: </label>
			<input type="color" id="cor">
			<br><br>

			<!-- Enviar -->
			<input type="submit" value="Enviar">

		</form>
	</body>
</html>
