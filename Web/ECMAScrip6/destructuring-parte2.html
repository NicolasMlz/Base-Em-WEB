<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script>
			
			//Destructuring

			let produto = {
				descricao: 'Notebook',
				preco: 1800,
				detalhes {
					fabricante: 'abc',
					modelo: 'xyz'
				}
			}
			//token:  array => [] / objeto => {}

			//Formas de usar destructuring
			let {descricao, preco} = produto
			let {descricao: d, preco: p} = produto
			let {descricao:d, preco:p, desconto} = produto
			let {descricao:d, preco:p = 1000, desconto = 5} = produto
			let {detalhes: {fabricante:f, modelo: m}} = produto

			console.log(f, m)

		</script>
	</head>

	<body>
		<div id="output"></div>
	</body>
</html>
